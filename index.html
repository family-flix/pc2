    html,
    body {

    }

    body {
      width: 100vw;
      height: 100vh;
      font-family: system-ui, -apple-system, "Helvetica Neue";
    }

    [data-theme="light"] body {
      background-color: #ededed;
    }

    [data-theme="dark"] body {
      background-color: #111111;
    }

    img {
      -webkit-user-drag: none;
    }

    video {
      max-height: 100%;

    }
